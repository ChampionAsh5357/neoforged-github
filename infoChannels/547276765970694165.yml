- content: "# Rules\n1. Do not DM anyone without asking for permission first.\n2. No spamming. This includes emojis, GIFs, many single word messages or advertisements.\n3. Please keep the channel topic in mind. There is lenience but don't push it.\n4. Don't be a dick. This includes pinging people that explicitly do not want to be pinged unnecessarily. \n Do not insult people. Racism, transphobia or any form of bigotry will not be tolerated.\n5. Do not promote or participate in illegal activities, including piracy, and scams.\n6. Do not send content that is hateful or sexually explicit. This is not a NSFW server.\n\n## Moderation\nWe operate a 3 strikes policy. Rule violations (listed above) can trigger these actions.\n1. Strike one will result in an in channel warning stating which rule you violated\n2. Strike two will result in a ten minute timeout\n3. Strike three will result in a ban or read-only purgatory\n\n_Note that significant enough violations will lead to one or more of these steps being skipped._\n\n**If you feel like a member broke any of the rules please do not hesitate to contact moderators, either by pinging <@&1103212714219802654> or, by sending a message to an online moderator privately if you feel more comfortable doing it that way.**\n\n### Invite: https://discord.neoforged.net\n### Backup Invite: https://discord.gg/UvedJ9m"
